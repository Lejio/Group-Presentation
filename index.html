<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/beige.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<style contenteditable="True">

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate>
					<h2>Construction on Campus</h2>
					<img src="./assets/umd_logo.png" alt="UMD Logo" height="270" width="480">
					<div>
						<p style="font-size: large;">Presented by Lucia Larrea, Rayna Alie and Gene Ni</p>
					</div>
				</section>
				<section data-auto-animate>
					<h3>The Purple Line</h3>
					<p style="font-size: 4vh;">Construction is set to finish in 2027</p>
					<img src="./assets/purple_line.webp" alt="Purple Line" height="418" width="800">
				</section>
				<section data-auto-animate>
					<h3>The Construction Problem</h3>
					<img src="./assets/construct_1.jpeg" alt="Construction Image 1" height="500" width="800">
				</section>
				<section data-auto-animate>
					<h3>The Construction Problem</h3>
					<img src="./assets/construct_3.webp" alt="Construction Image 2" height="500" width="800">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
